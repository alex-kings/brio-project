<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track shapes</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="canvas-container">
        <canvas class="canvas" id="canvas"></canvas>
    </div>
    <div class="inputs-container">
        <div class="rectangle-inputs">
            <input type="text" class="input" id="height-input" placeholder="height">
            <input type="text" class="input" id="width-input" placeholder="width">
            <input type="text" class="input" id="posx-input" placeholder="pos x">
            <input type="text" class="input" id="posy-input" placeholder="pos y">
            <input type="text" class="input" id="angle-input" placeholder="angle">
            <button class="btn" id="plot-btn">draw rectangle</button>
            <button class="btn" id="delete-btn">delete</button>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
