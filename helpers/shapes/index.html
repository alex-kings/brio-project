<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track shapes</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="inputs-container">
        <div class="figures-inputs-container">
            <div class="inputs-line">
                <input type="text" class="input" id="height-input" placeholder="height">
                <input type="text" class="input" id="width-input" placeholder="width">
                <input type="text" class="input" id="posx-input" placeholder="pos x">
                <input type="text" class="input" id="posy-input" placeholder="pos y">
                <input type="text" class="input" id="angle-input" placeholder="angle">
                <button class="btn" id="plot-btn">add rectangle</button>
            </div>
            <div class="inputs-line">
                <input type="text" class="input" id="radius-input" placeholder="radius">
                <input type="text" class="input" id="posx-circle-input" placeholder="pos x">
                <input type="text" class="input" id="posy-circle-input" placeholder="pos y">
                <button class="btn" id="add-circle-btn">add circle</button>
            </div>
        </div>
        <div id="figure-display" class="figures-display-container">
        </div>
        <button id="remove-last-rect">remove</button>
    </div>
    <div class="canvas-container">
        <canvas class="canvas" id="canvas"></canvas>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
