<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track shapes</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container row">
        

        <div class="col">
            <label for="file-input" class="label-input">
                Track image
                <input id="file-input" type="file" class="no-display" accept="image/png, image/jpeg">
            </label>
            <div>
                <label>Name</label>
                <input type="text" class="track-name" id="track-name" placeholder="track name">
            </div>
            <div class="row">
                <input class="input" placeholder="coeff" id="coeff">
                <button id="set-coeff" class="btn set-btn">set coeff</button>
                <button id="debug" class="btn">debug</button>
            </div>
        </div>
        
        <div class="col">
            <div class="row">
                <input type="text" value="0" class="input" id="radius-input" placeholder="radius">
                <input type="text" value="5" class="input" id="circle-pos-x" placeholder="pos x">
                <input type="text" value="5" class="input" id="circle-pos-y" placeholder="pos y">
                <button class="btn set-btn" id="circle-set">set</button>
            </div>
            <button class="btn" id="plot-btn">add rectangle</button>
            
        </div>
        <div id="rectangles" class="figure-display-container"></div>
        
    </div>
    
    <div class="canvas-container">
        <canvas class="canvas" id="canvas"></canvas>
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
