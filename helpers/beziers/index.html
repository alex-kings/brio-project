<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier curves</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="right pad">
        <div class="col bg-green pad round">
            <div class="row">
                <input type="text" id="nameInput" placeholder="id" class="input-sm">
                <button id="sendBtn" class="send-btn">send</button>
            </div>

            <div class="pad-y">
                <div class="input-row">
                    <label>v1</label>
                    <input id="vInput11" placeholder="x" class="input-sm">
                    <input id="vInput12" placeholder="y" class="input-sm">
                    <label>out</label>
                    <input id="in1" type="checkbox">
                    <label>in</label>
                    <input id="out1" type="checkbox">
                </div>
                        
                <div class="input-row">
                    <label>v2</label>
                    <input id="vInput21" placeholder="x" class="input-sm">
                    <input id="vInput22" placeholder="y" class="input-sm">
                    <label>out</label>
                    <input id="in2" type="checkbox">
                    <label>in</label>
                    <input id="out2" type="checkbox">
                </div>
                    
                <div class="input-row">
                    <label>v3</label>
                    <input id="vInput31" placeholder="x" class="input-sm">
                    <input id="vInput32" placeholder="y" class="input-sm">
                    <label>out</label>
                    <input id="in3" type="checkbox">
                    <label>in</label>
                    <input id="out3" type="checkbox">
                </div>
                        
                <div class="input-row">
                    <label>v4</label>
                    <input id="vInput41" placeholder="x" class="input-sm">
                    <input id="vInput42" placeholder="y" class="input-sm">
                    <label>out</label>
                    <input id="in4" type="checkbox">
                    <label>in</label>
                    <input id="out4" type="checkbox">
                </div>

                <br/>

                <div class="input-row">
                    <label>OBBs</label>
                    <input id="obbsInput" placeholder="n" class="input-sm">
                </div>
            </div>
            <button id="drawButton">draw</button>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
    
</body>
</html>
