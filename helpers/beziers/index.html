<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier curves</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="right pad">
        <div class="col bg-green pad round">
            <div>
                <input type="text" id="nameInput" placeholder="id" class="vertexInput">
                <button id="sendBtn" class="send-btn">send</button>
            </div>

            <div class="pad-y">
                <div class="right">
                    <label>Vertex 1</label>
                    <input id="vertexInput1" placeholder="x-y" class="vertexInput">
                </div>
                        
                <div class="right">
                    <label>Vertex 2</label>
                    <input id="vertexInput2" placeholder="x-y" class="vertexInput">
                </div>
                    
                <div class="right">
                    <label>Vertex 3</label>
                    <input id="vertexInput3" placeholder="x-y" class="vertexInput">
                </div>
                        
                <div class="right">
                    <label>Vertex 4</label>
                    <input id="vertexInput4" placeholder="x-y" class="vertexInput">
                </div>
            </div>
            <button id="drawButton">draw</button>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
