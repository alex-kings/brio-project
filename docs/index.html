<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIO track generator</title>
    <script type="module" src="./scroll.js"></script>
    <script type="text/javascript" src="./wasm/main.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./loader.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="app">
            <h1>The BRIO track generator!</h1>
            <div class="main">
                <div class="piece-selector-container">
                    <div class="scrollable">
                        <table class="table">
                            <tbody id="tableBody">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Image</th>
                                    <th>Selection</th>
                                </tr>
                                
                
                            </tbody>
                        </table>
                    </div>
                    <button id="generateBtn" class="btn">Generate</button>
                </div>
                <div>
                    <h3>Options</h3>
                    <div>
                        <input type="text" id="seedInput" class="input" placeholder="seed">
                    </div>
                </div>
                <div class="canvas-container">
                    
                    <h3>track</h3>
                    <canvas id="canvas" class="track-canvas"></canvas>
                    <p id="errorMsg" class="error-msg"></p>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="loading-pane" id="loadingPane">
        <div class="loader"></div>
    </div>

    <script src="./draw.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
